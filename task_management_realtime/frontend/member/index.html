<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard - Quản Lý Tác Vụ</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        // Kiểm tra quyền truy cập ngay khi trang load
        (function() {
            const userRole = localStorage.getItem('user_role');
            if (!userRole || userRole !== 'member') {
                alert('Bạn không có quyền truy cập trang member!');
                window.location.href = userRole === 'admin' ? '/frontend/admin/index.html' : '/frontend/index.html';
            }
        })();
    </script>
</head>
<body>
    <div id="layout-header"></div>
    <div id="layout-sidebar"></div>
    <div class="member-container">
        <div class="dashboard-header">
            <div class="header-content">
                <h1><i class="fas fa-user"></i> Member Dashboard</h1>
                <p>Quản lý tác vụ được giao</p>
            </div>
        </div>
        <div class="dashboard-content">
            <!-- Đưa welcome-card lên trước -->
            <div class="content-card welcome-card">
                <div class="welcome-content">
                    <div class="welcome-icon">
                        <i class="fas fa-hand-wave"></i>
                    </div>
                    <div class="welcome-text">
                        <h2>Chào mừng trở lại!</h2>
                        <p>Bạn có <span id="todayTasks">0</span> tác vụ cần hoàn thành hôm nay.</p>
                    </div>
                </div>
            </div>
            <!-- Sau đó mới đến stats-grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="myTotalTasks">0</h3>
                        <p>Tác vụ của tôi</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon pending">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="myPendingTasks">0</h3>
                        <p>Đang chờ</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon done">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="myCompletedTasks">0</h3>
                        <p>Hoàn thành</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon deadline">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="overdueTasks">0</h3>
                        <p>Quá hạn</p>
                    </div>
                </div>
            </div>
            <!-- tạo thẻ tasks để hiển thị danh sách tác vụ -->
            <div class="content-card">
                <div class="card-header">
                    <h2><i class="fas fa-list"></i> Danh Sách Tác Vụ</h2>
                    <div class="card-actions">
                        <div class="filter-group">
                            <select id="statusFilter" onchange="filterTasks()">
                                <option value="">Tất cả trạng thái</option>
                                <option value="pending">Đang chờ</option>
                                <option value="done">Hoàn thành</option>
                            </select>
                        </div>
                        <button onclick="fetchTasks()" class="btn-refresh">
                            <i class="fas fa-sync-alt"></i> Làm mới
                        </button>
                    </div>
                </div>
                <div class="table-container">
                    <table id="tasksTable" class="data-table">
                        <thead>
                            <tr>
                                <th><i class="fas fa-heading"></i> Tiêu đề</th>
                                <th><i class="fas fa-align-left"></i> Mô tả</th>
                                <th><i class="fas fa-info-circle"></i> Trạng thái</th>
                                <th><i class="fas fa-calendar"></i> Deadline</th>
                                <th><i class="fas fa-clock"></i> Thời gian còn lại</th>
                                <th><i class="fas fa-cogs"></i> Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- tác vụ sẽ được tải về ở đây -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
    // Hàm load layout.html và chèn layout vào các div tương ứng
    async function loadLayout() {
        const response = await fetch('layout.html');
        const layoutText = await response.text();
        const temp = document.createElement('div');
        temp.innerHTML = layoutText;
        // Chèn nav.top-navbar vào #layout-header
        const nav = temp.querySelector('.top-navbar');
        if (nav) document.getElementById('layout-header').appendChild(nav);
        // Chèn div.sidebar vào #layout-sidebar
        const sidebar = temp.querySelector('.sidebar');
        if (sidebar) document.getElementById('layout-sidebar').appendChild(sidebar);
        // Cập nhật tên người dùng nếu có
        const username = localStorage.getItem('username') || 'Member';
        const navUsername = document.getElementById('navUsername');
        const menuUsername = document.getElementById('menuUsername');
        const sidebarUsername = document.getElementById('sidebarUsername');
        if (navUsername) navUsername.textContent = username;
        if (menuUsername) menuUsername.textContent = username;
        if (sidebarUsername) sidebarUsername.textContent = username;
    }
    window.addEventListener('DOMContentLoaded', loadLayout);
    </script>
    <script src="../app.js"></script>
</body>
</html>
