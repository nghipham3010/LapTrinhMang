<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản - Quản Lý Tác Vụ</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="login-container">
        <form id="registerForm" onsubmit="register(event)">
            <h2>Đăng ký tài khoản</h2>
            <input type="text" id="registerFullName" placeholder="Họ và tên" required>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="text" id="registerUsername" placeholder="Tên đăng nhập" required>
            <input type="password" id="registerPassword" placeholder="Mật khẩu (tối thiểu 8 ký tự, gồm chữ và số)" required>
            <input type="password" id="registerConfirmPassword" placeholder="Xác nhận mật khẩu" required>
            <input type="date" id="registerDob" placeholder="Ngày sinh" required>
            <input type="text" id="registerPhone" placeholder="Số điện thoại" required>
            <select id="registerGender" required>
                <option value="" disabled selected>Chọn giới tính</option>
                <option value="male">Nam</option>
                <option value="female">Nữ</option>
                <option value="other">Khác</option>
            </select>
            <button type="submit">Đăng ký</button>
            <p>Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
        </form>
    </div>
    <script src="../app.js"></script>
</body>
</html>
